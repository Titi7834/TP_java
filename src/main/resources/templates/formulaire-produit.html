<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Produit</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 300px;
        }
    </style>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<h1>Formulaire Produit</h1>

<div id="ajout">
    <form th:action="@{/enregistrer}" method="post" id="formAjout">

        <!-- ID cach√© pour update -->
        <input type="hidden" name="id" th:value="${produit?.id}"/>

        <label>Nom *</label>
        <input type="text" name="nom" maxlength="100"
               th:value="${produit?.nom}" required/>

        <label>Type de th√© *</label>
        <select name="typeThe" required>
            <option value="">-- S√©lectionner --</option>
            <option th:selected="${produit?.typeThe == 'Vert'}">Vert</option>
            <option th:selected="${produit?.typeThe == 'Noir'}">Noir</option>
            <option th:selected="${produit?.typeThe == 'Oolong'}">Oolong</option>
            <option th:selected="${produit?.typeThe == 'Blanc'}">Blanc</option>
            <option th:selected="${produit?.typeThe == 'Pu-erh'}">Pu-erh</option>
        </select>

        <label>Origine *</label>
        <select name="origine" required>
            <option value="">-- S√©lectionner --</option>
            <option th:selected="${produit?.origine == 'Chine'}">Chine</option>
            <option th:selected="${produit?.origine == 'Japon'}">Japon</option>
            <option th:selected="${produit?.origine == 'Inde'}">Inde</option>
            <option th:selected="${produit?.origine == 'Sri Lanka'}">Sri Lanka</option>
            <option th:selected="${produit?.origine == 'Taiwan'}">Taiwan</option>
        </select>

        <label>Prix (‚Ç¨)</label>
        <input type="number" step="0.01" min="5" max="100"
               name="prix" th:value="${produit?.prix}" required/>

        <label>Quantit√© en stock</label>
        <input type="number" min="0"
               name="quantiteStock" th:value="${produit?.quantiteStock}" required/>

        <label>Description</label>
        <textarea name="description" maxlength="500"
                  th:text="${produit?.description}"></textarea>

        <label>Date de r√©ception</label>
        <input type="date" name="dateReception"
               th:value="${produit?.dateReception}" required/>

        <br><br>

        <button type="submit">üíæ Enregistrer</button>
        <a th:href="@{/}">‚¨ÖÔ∏è Retour</a>

    </form>
</div>

</body>
</html>
